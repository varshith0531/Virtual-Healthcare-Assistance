          payload: /dia_medi
        - title: Diet plans
          payload: /dia_pla
      text: "Diabetes is a chronic illness that has an impact on how your body utilizes blood sugar."

  utter_dia_app:
    - text: "Here you can book your appointment:  <a href='doctor'target='_blank' style='color: blue'><u>Hyegia Doctor</u></a>"
  utter_dia_medi:
    - text: "Here are some useful medicines for Diabetes:  <a href='pharmacy/diabetes.html'target='_blank' style='color: blue'><u>Hyegia Medicine</u></a>"
  utter_dia_pla:
    - text: "Here are some diet plan suggestions for Diabetes:  <a href='diet/diet.html'target='_blank' style='color: blue'><u>hyegia diet plans</u></a>"

  utter_symptoms_info:
    - text: "Common symptoms of diabetes include increased thirst, frequent urination, unexplained weight loss, fatigue, blurred vision, slow-healing wounds, and frequent infections."

  utter_diagnosis_info:
    - text: "Diabetes is typically diagnosed through blood tests that measure blood glucose levels, such as fasting blood sugar tests, oral glucose tolerance tests, or HbA1c tests."

  utter_prevention_info:
    - text: "While type 1 diabetes cannot be prevented, type 2 diabetes can often be prevented or delayed through maintaining a healthy lifestyle, including regular physical activity and a balanced diet."

  utter_complications_info:
    - text: "Diabetes can lead to complications such as heart disease, stroke, kidney disease, nerve damage, vision problems, foot complications, and skin conditions."

  utter_diet_info:
    - text: "A healthy diet for diabetes focuses on consuming balanced meals with appropriate carbohydrate intake, portion control, and emphasis on whole foods. It's important to consult a healthcare professional or a dietitian for personalized dietary advice."

  utter_exercise_info:
    - text: "Regular exercise helps lower blood sugar levels, improve insulin sensitivity, and maintain a healthy weight. It's recommended to engage in moderate aerobic exercises, such as brisk walking or cycling, for at least 150 minutes per week."

  utter_medications_info:
    - text: "Common medications for diabetes include insulin (for both type 1 and some type 2), oral medications (such as metformin, sulfonylureas, and DPP-4 inhibitors), and injectable medications (like GLP-1 receptor agonists). The choice of medication depends on the type of diabetes and individual factors."

  utter_blood_sugar_info:
    - text: "You can monitor your blood sugar levels at home using a glucometer. A normal blood sugar range for people with diabetes is usually between 80-130 mg/dL (4.4-7.2 mmol/L) before meals and below 180 mg/dL (10 mmol/L) after meals. HbA1c is a test that measures average blood sugar levels over the past 2-3 months and is an essential tool in diabetes management."

  utter_lifestyle_info:
    - text: "For diabetes management, lifestyle changes should include a balanced diet, regular physical activity, stress management, and adequate sleep. Staying physically active and maintaining a healthy weight are crucial components of a diabetes-friendly lifestyle."

  utter_type1_diabetes_info:
    - text: "Type 1 diabetes is an autoimmune condition in which the body's immune system attacks and destroys insulin-producing cells in the pancreas. People with type 1 diabetes require insulin therapy to manage their blood sugar levels since their bodies do not produce insulin."

  utter_type2_diabetes_info:
    - text: "Type 2 diabetes is a metabolic disorder characterized by insulin resistance and impaired insulin production. It is often associated with lifestyle factors such as obesity, physical inactivity, and genetics. Type 2 diabetes can be managed through lifestyle changes, medication, and insulin therapy if needed."

  utter_gestational_diabetes_info:
    - text: "Gestational diabetes occurs during pregnancy when the body cannot produce enough insulin to meet the increased demands. It usually resolves after childbirth, but women with gestational diabetes are at higher risk of developing type 2 diabetes later in life."

  utter_insulin_info:
    - text: "Insulin is a hormone that helps regulate blood sugar levels. It allows cells to take up glucose from the bloodstream to use it for energy. Insulin can be administered through injections or insulin pumps, and the type and dosage are prescribed based on individual needs."

  utter_complications_management_info:
    - text: "Managing diabetes-related complications involves regular medical checkups, adhering to treatment plans, maintaining a healthy lifestyle, and following the advice of healthcare professionals."

  utter_foot_care_info:
    - text: "Proper foot care is crucial for people with diabetes to prevent foot ulcers and infections. Regularly inspect your feet, keep them clean and moisturized, wear comfortable shoes, and avoid going barefoot."

  utter_high_blood_sugar_causes:
    - text: "High blood sugar levels in diabetes can be caused by factors such as consuming high-carbohydrate foods, insufficient insulin dosage, stress, illness, and lack of physical activity."

  utter_low_blood_sugar_causes:
    - text: "Low blood sugar (hypoglycemia) can occur due to too much insulin or diabetes medication, skipping meals, engaging in intense physical activity without adjusting medication, or drinking alcohol without food."

  utter_managing_stress:
    - text: "Stress can affect blood sugar levels, so managing stress is essential for diabetes management. Techniques such as deep breathing, meditation, yoga, and regular exercise can help reduce stress."

  utter_handling_sick_days:
    - text: "During sick days, it's important to monitor blood sugar levels frequently, stay hydrated, continue taking medications (unless advised otherwise by a healthcare professional), and consume easy-to-digest foods."

  utter_diabetes_management_tips:
    - text: "To effectively manage diabetes, consider the following tips: monitor blood sugar levels regularly, follow a balanced diet, stay physically active, take medications as prescribed, manage stress, get enough sleep, and attend regular medical checkups."

  utter_insulin_pump_info:
    - text: "An insulin pump is a small device that delivers insulin continuously through a catheter placed under the skin. It provides a more flexible and precise way of delivering insulin, and users can adjust insulin doses to match their lifestyle and needs."

  utter_diabetes_support_groups:
    - text: "Joining diabetes support groups can be beneficial for emotional support, sharing experiences, and learning from others. Look for local support groups or online communities dedicated to diabetes management."

  utter_traveling_with_diabetes:
    - text: "When traveling with diabetes, pack extra diabetes supplies, carry snacks to manage blood sugar levels, keep insulin at the right temperature, wear comfortable shoes, and have a travel plan for medical emergencies."

  utter_managing_blood_sugar_during_exercise:
    - text: "To manage blood sugar during exercise, check your levels before, during, and after physical activity. Adjust your insulin or food intake as needed, stay hydrated, and always carry a source of fast-acting glucose in case of low blood sugar."

  utter_diabetic_eye_care_info:
    - text: "Diabetic eye care is essential to prevent vision problems associated with diabetes. Regular eye exams are crucial, as diabetes can lead to diabetic retinopathy, cataracts, and glaucoma. Managing blood sugar levels and keeping blood pressure and cholesterol under control can help protect your eyes."

  utter_dental_care_info:
    - text: "Diabetes can affect dental health, increasing the risk of gum disease and dental infections. To maintain dental health, brush and floss regularly, visit the dentist for regular check-ups, and inform your dentist about your diabetes."

  utter_alcohol_and_diabetes:
    - text: "If you have diabetes, it's essential to consume alcohol in moderation. Alcohol can affect blood sugar levels, and it's important to check your levels regularly. Consult your healthcare provider for guidance on alcohol consumption and its impact on your diabetes management."

  utter_smoking_and_diabetes:
    - text: "Smoking is harmful to health, especially for people with diabetes. Smoking can worsen diabetes complications and increase the risk of heart disease and other health issues. Quitting smoking can significantly improve your overall health and diabetes management."

  utter_pregnancy_and_diabetes:
    - text: "Managing diabetes during pregnancy requires close monitoring of blood sugar levels. Gestational diabetes can affect both the mother and the baby's health, but with proper care, women with diabetes can have a healthy pregnancy. Regular prenatal check-ups are essential for diabetes management during pregnancy."

  utter_dealing_with_emotions:
    - text: "Living with diabetes can be emotionally challenging. It's essential to seek support from loved ones, join diabetes support groups, and consider professional help if needed. Stress can affect blood sugar levels, so managing emotions is an important aspect of diabetes care."
  #pnuemo

  utter_pneumonia_info:
